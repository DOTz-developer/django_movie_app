{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row" >
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height =250>
  <div class="card-body">
      <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">{{i.name}}</a>
    <h5 class="card-title">{{i.year}}</h5>
    <p class="card-text">{{i.desc}}</p>
  </div>
</div>
        </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
